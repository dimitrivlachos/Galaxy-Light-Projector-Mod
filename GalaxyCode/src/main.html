<!DOCTYPE HTML>
<html>
<head>
  <title>ESP Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <style>
    html {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      color: white;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #143642;
    }
    .topnav {
      overflow: hidden;
      background-color: #143642;
    }
    body {
      margin: 0;
    }
    .content {
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
    }
    .card {
      background-color: #F8F7F9;
      box-shadow: 2px 2px 12px 1px rgba(140, 140, 140, .5);
      padding-top: 10px;
      padding-bottom: 20px;
    }
    .button {
      padding: 15px 50px;
      font-size: 24px;
      text-align: center;
      outline: none;
      color: #fff;
      background-color: #0f8b8d;
      border: none;
      border-radius: 5px;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    /*.button:hover {background-color: #0f8b8d}*/
    .button:active {
      background-color: #0f8b8d;
      box-shadow: 2 2px #CDCDCD;
      transform: translateY(2px);
    }
    .state {
      font-size: 1.5rem;
      color: #8c8c8c;
      font-weight: bold;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
    }
</style>
</head>
<div class="topnav">
    <h1>Galaxy Projector</h1>
  </div>
  <div class="content">
    <div class="grid-container">
      <div class="card">
        <h2>Power</h2>
        <p><button id="Power" class="button">‚ö°Ô∏è</button></p>
      </div>
      <div class="card">
        <h2>Brightness</h2>
        <p><button id="Brightness" class="button">‚òÄÔ∏è</button></p>
      </div>
      <div class="card">
        <h2>Colour</h2>
        <p><button id="Colour" class="button">üåà</button></p>
      </div>
      <div class="card">
        <h2>Spin</h2>
        <p><button id="Motor" class="button">üí´</button></p>
      </div>
      <!-- Add more cards here -->
    </div>
  </div>
  <script>
    var gateway = `ws://${window.location.hostname}/ws`;
    var websocket;
    window.addEventListener('load', onLoad);
    
    function initWebSocket() {
      console.log('Trying to open a WebSocket connection...');
      websocket = new WebSocket(gateway);
      websocket.onopen    = onOpen;
      websocket.onclose   = onClose;
      websocket.onmessage = onMessage;
    }
    
    function onOpen(event) {
      console.log('Connection opened');
    }
    
    function onClose(event) {
      console.log('Connection closed');
      setTimeout(initWebSocket, 2000);
    }
    
    function onMessage(event) {
      console.log(`Received a message from server: ${event.data}`);
    }
    
    function onLoad(event) {
      initWebSocket();
      initButtons();
    }
    
    function initButtons() {
      // Initialize the buttons with their respective ids and listeners
      addButtonListener("Power");
      addButtonListener("Brightness");
      addButtonListener("Colour");
      addButtonListener("Motor");
    }
    
    function addButtonListener(buttonId) {
      var button = document.getElementById(buttonId);
      button.addEventListener('click', function() {
        toggle(buttonId);
      });
      button.buttonId = buttonId; // Store the button's id as a property for later use
    }
    
    function toggle(buttonId) {
      websocket.send(buttonId); // Send the button's id as a message to the ESP
    }
  </script>
</body>
</html>
